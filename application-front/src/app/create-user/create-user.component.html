<div class="form-container">
    <h2>Créer un utilisateur</h2>
    
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Prénom</label>
        <input type="text" class="form-control" formControlName="prenom" />
      </div>
  
      <div class="form-group">
        <label>Nom</label>
        <input type="text" class="form-control" formControlName="nom" />
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
  
      <div class="form-group">
        <label>Mot de passe</label>
        <input type="password" class="form-control" formControlName="motDePasse" />
      </div>
  
      <div class="form-group">
        <label>Application ID</label>
        <input type="number" class="form-control" formControlName="applicationId" />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Créer</button>
    </form>
  
    <p *ngIf="message">{{ message }}</p>
  </div>
